<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <!-- 👇3.Vueと結びつけたタグの中でVueの構文が使える。👇 -->
    <div id="app">
      <!-- マスタッシュ構文 -->
      <section>
        {{ massage }}
      </section>

      <section>
        {{ comment }}
      </section>

      <!-- v-model -->
      <section>
        <input type="text" v-model="massage" />
      </section>
    </div>
    <!-- 👇1.CDN経由でscriptタグを使ってVueを読み込む👇 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 👇2.読み込んだ後の行で`new Vue`が使える。👇 -->
    <script>
      // eslint-disable-next-line no-unused-vars
      const app = new Vue({
        el: "#app",
        data: {
          massage: "Vue Devtoolsを使ってこのメッセージを書き換えてみましょう!",
          comment: "bbb",
        },
      })
    </script>
  </body>
</html>
